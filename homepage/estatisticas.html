<!--Doctype informa a versão do html para o browser-->
<!DOCTYPE html>
<!--Inicia a tag html além de definir o idioma da página-->
<html lang="pt-br">
    <!--Tag head informando os metadados do site-->
    <head>
        <!--Define que a tabela de caracteres UTF-8 sera utilizada no site-->
        <meta charset="UTF-8">
        <!--Tag http-equiv capaz de fornecer suporte para navegadores mais antigos vide Internet Explorer-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Tag capaz de controlar a proporção da página em diferentes dispositivos (desktop/mobile)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Define o titulo da pagina, exibida na aba-->
        <title>Enade - Tecnologia em Logística 2022</title>
        <!--Biblioteca de icones usado no site-->
        <Link Rel="Icon" Href="http://enade.inep.gov.br/enade/favicon.ico" />
        <!--Icones do facebook, whatsapp e instagram -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Fontes Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--links envolvendo pagina de estilos usados na pagina index.html-->
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/estatistica.css">
        <!--script para gráficos gerados pelo chart.js-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <!--Tag body, contendo todo o conteudo html da pagina-->
    <body>
        <!--header é o menu inicial da pagina-->
        <header>
            <!--tag semantica do menu inicial-->
            <nav>
                <!--Aplica as imagens do INEP no menu inicial-->
                <div class="logo"><a href="https://www.gov.br/inep/pt-br" target="_blank"><img src="../css/images/inep-br-logo.png" width="100"></a> <a href="https://enade.inep.gov.br/enade" target="_blank">Enade</a></div>
                <!--cria o menu hamburguer/mobile do menu inicial-->
                <div class="mobile-menu">
                    <!--line1,2 e 3 servem para criar o menu hamburguer visualmente-->
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <!--Cria uma lista nao ordenada contendo os links acessíveis no menu inicial-->
                <ul class="nav-list">
                    <!--Redireciona para a pagina inicial-->
                    <li><a href="../homepage/index.html">Início</a></li>
                    <!--Redireciona para a pagina instrucao-->
                    <li><a href="../homepage/instrucao.html">Iniciar Simulado</a></li>
                    <!--Redireciona para a pagina sobre-->
                    <li><a href="../homepage/sobre.html">Sobre</a></li>
                    <!--Redireciona para a pagina creditos-->
                    <li><a href="../homepage/creditos.html">Créditos</a></li>
                </ul>
            </nav>
        </header>
        <!--A tag main contem o conteudo principal da pagina-->
        <main>
            <!-- Container que mostra todo o conteudo de resultados-->
            <div class="conteudo">
                <div class="mostrarResultado">
                    <h1>Olá! Você chegou na página de estatísticas!</h1>
                    <!--Imagem ilustrativa da pagina de estatisticas-->
                    <img src="../css/images/analytics-amico-2.png" alt="imagem ilustrativa de pessoas analisando estatísticas.">
                </div>
                <div class="button"> 
                    <!--funcao reiniciarprova()-->
                    <button class="btn-prox" onclick="reiniciarProva()">Refazer Simulado</button>
                    <!--funcao reset()-->
                    <a href="https://download.inep.gov.br/enade/provas_e_gabaritos/2022_GB_tecnologia_em_logistica.pdf" target="_blank"><button class="btn-prox" onclick="reset()">Gabarito</button></a> 
                </div>
                <!--Contem o canvas com os graficos, o codigo e gerado pelo arquivo estatistica.js-->
                <div class="section-graficos">
                    <p>Fonte dos gráficos: Os autores.</p>
                </div>
            </div>
        </main>
        <!--A tag footer contem o rodape da pagina-->
        <footer>
            <!--Define uma lista nao ordenada contendo as imagens do rodape-->
            <div id="footer-content">
                <div id="footer-logos">
                    <ul class="footer-list">
                        <!--Redireciona para a pagina da fatec carapicuiba-->
                        <li class="footer-item"><a href="http://www.fateccarapicuiba.edu.br/" target="_blank" class="footer-link"><img
                                    src="../css/images/fatec-carapicuiba-logo.png" width="100"></a></li>
                        <!--Redireciona para a pagina do curso ads da fatec carapicuiba-->
                        <li class="footer-item"><a href="http://www.fateccarapicuiba.edu.br/analise-e-desenvolvimento-de-sistemas/" target="_blank" class="footer-link"><img
                                    src="../css/images/ads-white-logo.png" width="130"></a></li>
                        <!--Redireciona para a pagina Centro Paula Souza-->
                        <li class="footer-item"><a href="https://www.cps.sp.gov.br/" target="_blank" class="footer-link"><img
                                    src="../css/images/cps-white-logo.png" width="100"></a></li>
                        <!--Redireciona para a pagina do INEP-->
                        <li class="footer-item"><a href="https://www.gov.br/inep/pt-br"
                                target="_blank" class="footer-link"><img src="../css/images/logo-inep-white.png" width="100"></a>
                        </li>
                        <!--Redireciona para a pagina do ENADE-->
                        <li class="footer-item"><a href="https://enade.inep.gov.br/enade" target="_blank" class="footer-link"><img
                                    src="../css/images/enade-white-logo.png" width="140"></a></li>
                    </ul>
                </div>
            </div>
            <!--Declaracao de direitos autorais da pagina-->
            <div id="footer-copyright">
                Todos os direitos reservados<b> &#169 2023 FATEC - Carapicuíba</b>
            </div>
        </footer>
        <!--scripts que serao aplicados apos o carregamento da pagina-->
        <script src="../js/navbar.js"></script>
        <script src="../js/estatistica.js"></script>
        <script src="../js/resultado.js" type="text/javascript"></script>
    </body>
</html>
